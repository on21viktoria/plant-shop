    <jplant-article article-image="https://plantaddiction.de/media/image/14/af/12/Blogeintrag_Zimmerpflanzen_Umtopfen12_700x700.jpg" article-title="Zimmerpflanzen Umtopfen" article-text="Um auch wirklich der beste Freund oder die beste Freundin deiner Zimmerpflanze zu werden, musst du sie regelmäßig umtopfen – nur so können unsere grünen Lieblinge munter weiterwachsen. Damit dein Pflanzen-Buddy beim Umtopfen nicht beerdigt wird oder gar zwecks Nährstoffmangel verhungert, bekommst du hier eine kleine Anleitung und dann heißt es – ran ans Umtopfen!" article-information="Weitere Informationen"></jplant-article>
    <jplant-article article-image="https://plantaddiction.de/media/image/9d/22/12/zimmerpflanzen-sessel_500x500.jpg" article-title="Zimmerpflanzen Düngen" article-text="Deine Zimmerpflanze lässt seit ein paar Tagen den Kopf ganz schön hängen und du erkennst deine Happy-Plant nicht mehr wieder? Daran könnte ein Nährstoffmangel schuld sein! Schön, dass du bei uns gelandet bist! Hier findest du alles rund ums Thema Düngen. Bevor dein Pflanzen-Buddy noch verhungert oder gar überfüttert wird, gibt es nun einen planty Speiseplan." article-information="Weitere Informationen"></jplant-article>
    <jplant-article article-image="https://plantaddiction.de/media/image/dd/92/d2/Mood-SHot-classic-chic_1920x1080_700x700.jpg" article-title="Zimmerpflanzen Gießen" article-text="Deine Pflanzen gießt du nach dem Motto: Mal so, mal so? Das kann für deine grünen Lieblinge leider ganz schnell tödlich enden! Lies weiter, damit deine Pflanze bei dir ein langes glückliches Leben führen kann." article-information="Weitere Informationen"></jplant-article>
